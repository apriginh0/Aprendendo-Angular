<div>
  <button type="button" (click)="onEditClick()">{{label}}</button>

  <div *ngIf="canEdit; else noEdit">
    <p>You can edit the following paragraph.</p>
  </div>

  <ng-template #noEdit>
    <p>The following paragraph is read only. Try clicking the button!</p>
  </ng-template>

  <p class="pCounter" [contentEditable]="canEdit">{{ message }}</p>
</div>
