<input
  type="text"
  [value]="placeholder"
  (input)="placeholder = $any($event.target).value"
/>
<p>{{ placeholder }}</p>

<input [(ngModel)]="name" #ctrl="ngModel" required />

<p>Value: {{ name }}</p>
<p>Valid: {{ ctrl.valid }}</p>

<button (click)="setValue()">Set value</button>

<div>
  <p [style.color]="color">Dio</p>

<input [(ngModel)]="placepass" />
<p [style.color]="whyColor()">{{ placepass }}</p>
</div>
